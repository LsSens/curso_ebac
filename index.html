<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Lista de tarefas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de tarefas</h1>
            <p>Ao clicar na tarefa, ela será marcada (tarefa feita).</p>
            <p>Ao clicar no X, você removera a tarefa adicionada.</p>
        </header>
        <main>
            <form>
                <input type="text" id="input-tarefa" placeholder="Escreva sua tarefa" required>
                <button type="submit" id="botao-tarefa">Cadastrar</button>
            </form>
            <ul>
            </ul>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
